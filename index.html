<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Functional Baap Er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h1 class="text-5xl text-center mt-6">
        Welcome To Functional
        <span class="text-red-400 font-medium">Baap-Er-Bank</span>!!!
      </h1>
    </header>
    <main>
      <!-- simple dashboard section work -->
      <section class="mt-6">
        <div class="grid grid-cols-3 gap-4 w-3/4 mx-auto text-white">
          <div class="bg-yellow-400 p-8 rounded-lg">
            <h4 class="text-3xl text-medium">Deposit</h4>
            <h2 class="text-5xl">$<span id="deposit-total">00</span></h2>
          </div>
          <div class="bg-red-400 p-8 rounded-lg">
            <h4 class="text-3xl text-medium">Withdraw</h4>
            <h2 class="text-5xl">$<span id="withdraw-total">00</span></h2>
          </div>
          <div class="bg-blue-400 p-8 rounded-lg">
            <h4 class="text-3xl text-medium">Balance</h4>
            <h2 class="text-5xl">$<span id="balance-total">1240</span></h2>
          </div>
        </div>
      </section>
      <!-- deposit and withdraw section -->
      <section class="mt-6">
        <div class="grid grid-cols-2 gap-4 w-3/4 mx-auto">
          <!-- ---------------------
            ------------------deposit ----------------
        -------------------------- -->
          <div class="bg-violet-400 p-8 rounded-lg">
            <h4 class="text-3xl text-white font-medium mb-4">Please Deposit</h4>
            <input
              id="deposit-field"
              class="w-3/4 px-4 py-2 block rounded"
              type="text"
              placeholder="$ Amount you want to deposit"
            />
            <button
              id="deposit-btn"
              class="bg-blue-800 px-6 py-2 mt-4 rounded-lg text-white font-medium hover:bg-blue-600"
            >
              Deposit
            </button>
          </div>
          <!-- ---------------------
            ------------------ withdraw ----------------
        -------------------------- -->
          <div class="bg-amber-400 p-8 rounded-lg">
            <h4 class="text-3xl text-white font-medium mb-4">
              Please Withdraw
            </h4>
            <input
              id="withdraw-field"
              class="w-3/4 px-4 py-2 block rounded"
              type="text"
              placeholder="$ Amount you want to withdraw"
            />
            <button
              id="withdraw-btn"
              class="bg-blue-800 px-6 py-2 mt-4 rounded-lg text-white font-medium hover:bg-blue-600"
            >
              Withdraw
            </button>
          </div>
        </div>
      </section>
    </main>
    <script src="js/utilities.js"></script>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
  </body>
</html>
